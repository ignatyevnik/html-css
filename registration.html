<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="PC assembling">
    <meta name="keywords" content="one, two, etc">
    <meta name="author" content="Nikita Ignatev">
    <link rel="icon" href="favicon.ico" type="image">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg">
<header>
    <nav>
        <a href="index.html">Главная</a>
        <a href="description.html">Описание сборок</a>
        <a href="order_page.html" target="_blank">Контакты и заказ</a>
        <a href="registration.html">Регистрация</a>
        <a href="add_pc.html">Добавление сборки</a>
    </nav>
</header>
<main class="main-mrg">
    <form action="#" method="post" class="shadow-form-border text-center">
        <div>
            <fieldset>
                <legend>Основная информация</legend>
                <div>
                    <label for="login">Имя</label>
                    <input name="name" id="login" type="text" placeholder="Введите имя" required autofocus minlength="2"
                           maxlength="10">
                </div>
                <div>
                    <label for="password">Пароль</label>
                    <input name="password" id="password" type="password" placeholder="Введите пароль" required
                           minlength="6">
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input name="email" id="email" type="email" placeholder="Введите email" required>
                </div>
                <div>
                    <label for="date">Дата рождения</label>
                    <input type="date" id="date" name="date">
                </div>
            </fieldset>
            <fieldset>
                <legend>Ваш пол</legend>
                <label>Мужской<input type="radio" value="male" name="sex"></label>
                <label>Женский<input type="radio" value="female" name="sex"></label>
            </fieldset>
            <fieldset>
                <legend>Укажите Ваш регион</legend>
                <label for="country">Страна</label>
                <select id="country" name="country">
                    <option value="ru">Российская Федерация</option>
                    <option value="by">Беларусь</option>
                    <option value="ua">Украина</option>
                    <option value="kz">Казахстан</option>
                    <option value="md">Молдова</option>
                    <option value="other">Другое</option>
                </select>
                <div>
                    <label for="other">Укажите страну</label>
                    <input id="other" type="text" name="other" placeholder="Если указано другое">
                </div>
                <div>
                    <label for="city">Укажите город</label>
                    <input id="city" type="text" name="city">
                </div>
            </fieldset>
        </div>
        <div>
            <button class="shadow-form-btn" type="submit">Зарегистрироваться</button>
            <button class="shadow-form-btn" type="reset">Отменить</button>
        </div>
    </form>
</main>

<footer>
    <pre>СП-б 2020</pre>
</footer>
</body>
</html>
